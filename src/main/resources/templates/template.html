<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta charset="utf-8">
</head>

<body style="margin:0;padding:0;">
<div style="width:100%; margin: 25px auto;font-size:20px; color:#5f5e5e;text-align:center">
    <span>距离2022考研还剩</span>
    <span style="font-size:24px;color:rgb(94,236,68)"  > <span th:text="${ddl}"></span> </span>
    <span>天</span>
</div>
<div style="width:100%; margin: 0 auto;margin-top: 5px;color:#5f5e5e;text-align:center">
    <span style="display:block;color:#676767;font-size:20px"><span th:text="${city}"></span></span>
    <div th:each="weather : ${weatherList}">
        <div style="display: flex;margin-top:5px;height: 30px;line-height: 30px;justify-content: space-around;align-items: center;">
            <div style="width:35%; ">
                <span style="display:inline-block;padding:0 8px;line-height:25px;color:#8fc31f; border-radius:15px; text-align:center;" th:text="${weather.getDate()}"></span>
            </div>
            <div style="width:35%; ">
                <span style="display:inline-block;padding:0 8px;line-height:25px;color:#d7af0e; border-radius:15px; text-align:center;" th:text="${weather.getWeather()}">
                <!--Todo 加上小图标-->
                    <!--<img width="50%" height="50%" src="https://matery.oss-cn-hangzhou.aliyuncs.com/pic/mail/0.png" alt="">-->
                </span>
            </div>
            <div style="width:35%; ">
                <span style="display:inline-block;padding:0 8px;line-height:25px;color:#f39800; border-radius:15px; text-align:center;" th:text="${weather.getTemp()}"></span>
            </div>
            <div style="width:35%; ">
                <span style="display:inline-block;padding:0 8px;line-height:25px;color:#d7552d; border-radius:15px; text-align:center;" th:text="${weather.getWind()}"></span>
            </div>
        </div>
    </div>
</div>
<div style="text-align:center;margin:35px 0;">
    <div style="margin:10px auto;width:85%;color:#5f5e5e;" ><span th:text="${date}"></span> </div>
    <img id="banner" th:src="@{${banner}}" style="width:92%;margin:10px 10px 10px 10px;"  alt="背景图片">
    <h4 style="margin-top: 20px; font-size:20px; color:#5f5e5e;">业精于勤荒于嬉，行成于思毁于随</h4>
</div>
</body>
</html>
